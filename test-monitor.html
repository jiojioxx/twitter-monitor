<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控列表测试</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="src/styles/modules.css">
</head>
<body data-theme="dark">
    <div style="padding: 2rem;">
        <h1 style="color: white; margin-bottom: 2rem;">监控列表新布局测试</h1>

        <div class="monitor-page-layout">
            <!-- 左侧操作按钮区 -->
            <div class="monitor-sidebar">
                <button class="sidebar-action-btn btn-primary" id="add-monitor-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                    </svg>
                    <span>添加监控</span>
                </button>
                <button class="sidebar-action-btn btn-secondary" id="bulk-add-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2zM3 16a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2z"/>
                    </svg>
                    <span>批量添加</span>
                </button>
            </div>

            <!-- 主内容区 -->
            <div class="monitor-main-content">
                <!-- 监控类型切换 -->
                <div class="monitor-type-tabs">
                    <button class="type-tab active" data-type="twitter">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84"/>
                        </svg>
                        <span>推特监控</span>
                    </button>
                    <button class="type-tab" data-type="dev">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                        </svg>
                        <span>Dev地址监控</span>
                    </button>
                </div>

                <!-- 监控列表标题 -->
                <div class="monitor-list-header">
                    <h3 class="list-title">监控列表 <span class="count">(0)</span></h3>
                </div>

                <!-- 监控列表内容 -->
                <div class="monitor-list-container">
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <p class="empty-state-text">暂无监控数据</p>
                        <p class="empty-state-hint">点击左侧"添加监控"开始监控</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Test page loaded');

        // Test button clicks
        document.getElementById('add-monitor-btn').addEventListener('click', () => {
            alert('添加监控按钮被点击！');
        });

        document.getElementById('bulk-add-btn').addEventListener('click', () => {
            alert('批量添加按钮被点击！');
        });

        // Test tab switching
        document.querySelectorAll('.type-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.type-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                alert('切换到：' + this.querySelector('span').textContent);
            });
        });
    </script>
</body>
</html>
